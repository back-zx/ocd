	type="text/css" media="all" />


<script language="JavaScript" type="text/javascript">
	function tishi() {
		var a = confirm('数据库中保存有该人员基本信息，您可以修改或保留该信息。');
		if (a != true)
			return false;
		window
				.open(
						"冲突页.htm",
						"",
						"depended=0,alwaysRaised=1,width=800,height=400,location=0,menubar=0,resizable=0,scrollbars=0,status=0,toolbar=0");
	}

	function check() {
		document.getElementById("aa").style.display = "";
	}

	function link() {
		alert('保存成功！');
		document.getElementById("fom").action = "xuqiumingxi.htm";
		document.getElementById("fom").submit();
	}
</script>
<style type="text/css">

<body class="ContentBody">
	<form action="" method="post" enctype="multipart/form-data" name="fom" id="fom" target="sypost">
		<div class="MainDiv">
			<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
				<tr>
					<th class="tablestyle_title">任务添加页面</th>
				</tr>
				<tr>
					<td class="CPanel">
						<table border="0" cellpadding="0" cellspacing="0" style="width: 100%">
							<tr>
								<td width="100%">
									<fieldset style="height: 100%;">
										<legend>添加任务</legend>
										<table border="0" cellpadding="2" cellspacing="1" style="width: 100%">
											<tr>
												<td nowrap align="right" width="13%"><span class="red"> *</span>任务标题:</td>
												<td width="41%"><input name="text" class="text" style="width: 250px" type="text" size="40" /></td>
												<td align="right" width="19%"><span class="red"> *</span>工期:</td>
												<td width="27%"><input name="Input22" id="Input22" class="text" style="width: 154px" /></td>
											</tr>
											<tr>
												<td nowrap align="right"><span class="red"> *</span>开始时间:</td>
												<td><input name="" id="" class="text" style="width: 154px" /></td>
												<td align="right"><span class="red"> *</span>结束时间:</td>
												<td><input name="Input" id="Input" class="text" style="width: 154px" /></td>
											</tr>
											<tr>
												<td nowrap align="right"><span class="red"> *</span>任务执行人:</td>
												<td>
													<select name="select2">
															<option selected="selected">==请选择==</option>
															<option>张三</option>
															<option>李四</option>
															<option>王五</option>
															<option>赵六</option>
															<option>钱七</option>
													</select>
												</td>
											</tr>
											<tr>
												<td nowrap align="right" height="120px"><span class="red"> *</span>任务说明:</td>
												<td colspan="3"><textarea id="textarea" name="textarea" rows="5" cols="80"></textarea></td>
											</tr>
											<tr>
												<td nowrap align="right"><span class="red"> *</span>任务状态：</td>
												<td><span class="red">未实施</span></td>
											</tr>
										</table>
										<br />
									</fieldset>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center" height="50px">
						<input type="button" name="Submit" value="提交" class="button" onclick="link();" /> <!--  提交后上个页面的实施状态会由未实施更改为实施中--> 
						<!--  <input type="reset" value="重置"/>-->
						<input type="reset" name="Submit2" value="重置" class="button" /></td>
				</tr>
			</table>
		</div>
	</form>
</body>
